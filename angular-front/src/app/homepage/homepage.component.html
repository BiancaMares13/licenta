<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<div class=" left-div">
<form>
  <label>Select month: </label>
  <select id="month"  name="month" style="width: 50%" [(ngModel)]="searchArguments.month">
  <option value="" id="noValue"> </option>
  <option value="01" id="valueJan">JANUARY</option>
  <option value="02" id="valueFeb">FEBRUARY</option>
  <option value="03" id="valueMarc">MARCH</option>
  <option value="04" id="valueApril">APRIL</option>
  <option value="05" id="valueMay">MAY</option>
  <option value="06" id="valueJun">JUNE</option>
  <option value="07" id="valueJul">JULY</option>
  <option value="08" id="valueAug">AUGUST</option>
  <option value="09" id="valueSep">SEPTEMBER</option>
  <option value="10" id="valueOct">OCTOBER</option>
  <option value="11" id="valueNov">NOVEMBER</option>
  <option value="12" id="valueDec">DECEMBER</option>

</select>
  <br/>
  <br/>
  <div class="input-group" style="width: 50%">
    <input id="search-box"
           class="inputText" type="text" class="form-control" [(ngModel)]="searchArguments.cloudCoverage"
           placeholder="Cloud coverage" name="cloudCoverage"/>
  </div>
  <br/>
  <label>Search between </label> <br/>
  <input type="date" name="firstDate" [(ngModel)]="searchArguments.dateStart"/>
  <label>and</label>
  <input type="date" name="second" [(ngModel)]="searchArguments.dateEnd"/><br/><br/>
  <label>Sentinel: </label>
  <select id="Sentinel" name="Sentinel" style="width: 55%" [(ngModel)]="searchArguments.platformName">
    <option value="all" id="all"></option>
    <option value="s1" id="s1">Sentinel 1</option>
    <option value="s2" id="s2">Sentinel 2</option>
    <option value="s3" id="s3">Sentinel 3</option>

  </select>
  <br/>
  <br/>

  <span class="glyphicon glyphicon-search"></span>
  <button type="submit" class="buttonClass2" (click)="doSearch()">Search and select images</button>
</form>
</div>

<div class="buttons-div">
  <span class="glyphicon glyphicon-download-alt"></span>
  <button type="submit" class="buttonClass">Download images</button>
  <br/><br/>
  <span class="glyphicon glyphicon-pushpin"> </span>
  <button type="submit" class="buttonClass" (click)="recenter()">Re-center</button>
  <br/><br/>
  <button type="submit" class="buttonClass">Operation2</button>

</div>
<div class="mapDiv">
  <agm-map [latitude]="latitude" [longitude]="longitude" (mapClick)="onChoseLocation($event)">
    <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
  </agm-map>
</div>
